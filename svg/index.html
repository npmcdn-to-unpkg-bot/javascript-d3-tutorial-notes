<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>D3 SVG</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <a href="http://alignedleft.com/tutorials/d3/an-svg-primer">http://alignedleft.com/tutorials/d3/an-svg-primer</a>
    <h1>D3 SVG</h1>
    
    <div>
      <svg width="500" height="50">
        <rect x="0" y="0" width="500" height="50"/>
      </svg>
    </div>  

    <h2>Style with class</h2>
    
    <div>
      <svg width="500" height="50">
        <circle cx="250" cy="25" r="22" class="pumpkin"/>
      </svg>
    </div>  

    <h2>Ellipse</h2>
    
    <div>
      <svg width="500" height="50">
        <ellipse cx="250" cy="25" rx="100" ry="20" fill="blue" stroke="grey" stroke-width="5"/>
      </svg>
    </div>  
    
    <h2>Line</h2>
    
    <div>
      <svg width="500" height="50">
        <line x1="0" y1="0" x2="500" y2="50" stroke="black"/>
      </svg>
    </div>  

    <h2>Text</h2>
    
    <div>
      <svg width="500" height="50">
        <text x="250" y="25">Easy-peasy</text>
      </svg>
    </div>  

    <h2>Font Size</h2>

    <div>
      <svg width="500" height="50">
        <text x="250" y="25" font-family="sans-serif" font-size="25" fill="gray">Easy-peasy</text>
      </svg>
    </div>  

    <h2>Text clipped by svg container bounds</h2>

    <div>
      <svg width="500" height="50">
        <text x="250" y="50" font-family="sans-serif" font-size="25" fill="gray">Easy-peasy</text>
      </svg>
    </div>  

    <h2>Stacked in order they are in the document</h2>

    <div>
      <svg width="500" height="50">
        <rect x="0" y="0" width="30" height="30" fill="purple"/>
        <rect x="20" y="5" width="30" height="30" fill="blue"/>
        <rect x="40" y="10" width="30" height="30" fill="green"/>
        <rect x="60" y="15" width="30" height="30" fill="yellow"/>
        <rect x="80" y="20" width="30" height="30" fill="red"/>
      </svg>
    </div>

    <h2>Transparency / Opacity</h2>

    <div>
      <svg width="500" height="50">
        <rect x="0" y="0" width="30" height="30" fill="purple" class="half-transparent"/>
        <rect x="20" y="5" width="30" height="30" fill="blue" class="half-transparent"/>
        <rect x="40" y="10" width="30" height="30" fill="green" class="half-transparent"/>
        <rect x="60" y="15" width="30" height="30" fill="yellow" class="half-transparent"/>
        <rect x="80" y="20" width="30" height="30" fill="red" class="half-transparent"/>
      </svg>
    </div>

    <h2>Stroke</h2>

    <div>
      <svg width="500" height="50">
        <rect x="0" y="0" width="30" height="30" stroke-width="3" stroke="black" fill="purple"/>
        <rect x="20" y="5" width="30" height="30" stroke-width="3" stroke="black" fill="blue"/>
        <rect x="40" y="10" width="30" height="30" stroke-width="3" stroke="black" fill="green"/>
        <rect x="60" y="15" width="30" height="30" stroke-width="3" stroke="black" fill="yellow"/>
        <rect x="80" y="20" width="30" height="30" stroke-width="3" stroke="black" fill="red"/>
      </svg>
    </div>

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script id="d3-fallback">
    window.d3 || document.write('<script src="vendor/d3/d3.js">\x3C/script>')
    </script>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
