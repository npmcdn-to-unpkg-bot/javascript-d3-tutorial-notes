<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>D3 SVG</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <a href="http://alignedleft.com/tutorials/d3/an-svg-primer">http://alignedleft.com/tutorials/d3/an-svg-primer</a>
    <h1>D3 SVG</h1>
    
    <div>
      <svg width="500" height="50">
        <rect x="0" y="0" width="500" height="50"/>
      </svg>
    </div>  
    
    <div>
      <svg width="500" height="50">
        <circle cx="250" cy="25" r="25"/>
      </svg>
    </div>  
    
    <div>
      <svg width="500" height="50">
        <ellipse cx="250" cy="25" rx="100" ry="25"/>
      </svg>
    </div>  
    
    <div>
      <svg width="500" height="50">
        <line x1="0" y1="0" x2="500" y2="50" stroke="black"/>
      </svg>
    </div>  
    
    <div>
      <svg width="500" height="50">
        <text x="250" y="25">Easy-peasy</text>
      </svg>
    </div>  

    <div>
      <svg width="500" height="50">
        <text x="250" y="25" font-family="sans-serif" font-size="25" fill="gray">Easy-peasy</text>
      </svg>
    </div>  

    <div>
      <svg width="500" height="50">
        <text x="250" y="50" font-family="sans-serif" font-size="25" fill="gray">Easy-peasy</text>
      </svg>
    </div>  

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script id="d3-fallback">
    window.d3 || document.write('<script src="vendor/d3/d3.js">\x3C/script>')
    </script>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
